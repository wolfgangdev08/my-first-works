<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>
    body style="background-color:black;">
    <header>
        <h1 style="text-align: center;background-color:red;">Tabela de apresentacao</h1>
    </header>

    <table style="width: 100%; border-collapse: collapse;"  ><!--tag de criaçao de tabela-->
        <tr><!-- tag de linhas de tabela -->
            <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Codigo </th><!-- tag de titulos e quantidade de colunas-->
            <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;"> produto</th>
            <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Categoria</th>
            <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Quantidade</th>
            <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Preço Unitario</th>
            <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Preço total</th>
            <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Fornecedor</th>
            <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Data de compra</th>
            <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Data de validade </th>
            <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;"">Status</th>
        </tr>
        <tr style="font-family: Arial, Helvetica, sans-serif;">
            
        </tr>
    </table>
</body>
</body>
</html>
